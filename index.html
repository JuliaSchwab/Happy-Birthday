<!DOCTYPE HTML>
<body style="background-color:powderblue;">
<html lang="de">
 
<head>
    <!--Hier fügen wir im Style-Tag ein wenig CSS ein.-->

      h1 {
        color: red;
      }  

      h3 {
          color:black;
      }
    </style>
 
    <meta charset="utf-8">
 
       <meta name="description" content="Ein kommentiertes HTML-Grundgerüst">
 
      <meta name="keywords" content="HTML Grundgerüst, HTML Online Kurs">
 
        <meta name="author" content="Julia">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!--Wenn du unseren CSS-Kurs absolviert hast, kannst du deine Website im Aussehen verändern und zu diesem Zweck ein CSS-Stylesheet einbinden.-->
    <link rel="stylesheet" href="platzhalter.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
 <script type="text/javascript" src="javascript.js"></script>
 </head>
<!--Hier beginnt der Body, der sichtbare Teil deiner Website.-->
<body>
 
 <div id="container">

 <h1 id="kopfbereich"><a href="/">Happy Birthday</a></h1>

 <div id="hauptnavi">
 <ul>
 <li><a href="#">Menüpunkt 1</a></li>
 <li><a href="#">Menüpunkt 2</a></li>
 <li><a href="#">Menüpunkt 3</a></li>
 <li><a href="#">Menüpunkt 4</a></li>
 </ul>
 </div><!-- /#hauptnavi →

 <div id="mittelbereich">
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
 </div>
 
</body>
   
</html>
